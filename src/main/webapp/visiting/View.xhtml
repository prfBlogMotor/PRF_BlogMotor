<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVisitingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVisitingLabel_id}"/>
                    <h:outputText value="#{visitingController.selected.id}" title="#{bundle.ViewVisitingTitle_id}"/>
                    <h:outputText value="#{bundle.ViewVisitingLabel_date}"/>
                    <h:outputText value="#{visitingController.selected.date}" title="#{bundle.ViewVisitingTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVisitingLabel_userid}"/>
                    <h:outputText value="#{visitingController.selected.userid}" title="#{bundle.ViewVisitingTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{visitingController.destroyAndView}" value="#{bundle.ViewVisitingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVisitingEditLink}"/>
                <br />
                <h:commandLink action="#{visitingController.prepareCreate}" value="#{bundle.ViewVisitingCreateLink}" />
                <br />
                <h:commandLink action="#{visitingController.prepareList}" value="#{bundle.ViewVisitingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVisitingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
