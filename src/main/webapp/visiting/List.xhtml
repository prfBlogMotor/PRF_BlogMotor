<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVisitingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVisitingEmpty}" rendered="#{visitingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{visitingController.items.rowCount > 0}">
                    <h:outputText value="#{visitingController.pagination.pageFirstItem + 1}..#{visitingController.pagination.pageLastItem + 1}/#{visitingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{visitingController.previous}" value="#{bundle.Previous} #{visitingController.pagination.pageSize}" rendered="#{visitingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{visitingController.next}" value="#{bundle.Next} #{visitingController.pagination.pageSize}" rendered="#{visitingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{visitingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitingTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisitingTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{visitingController.prepareView}" value="#{bundle.ListVisitingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{visitingController.prepareEdit}" value="#{bundle.ListVisitingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{visitingController.destroy}" value="#{bundle.ListVisitingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{visitingController.prepareCreate}" value="#{bundle.ListVisitingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVisitingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
