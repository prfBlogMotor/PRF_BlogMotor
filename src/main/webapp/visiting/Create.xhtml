<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVisitingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVisitingLabel_id}" for="id" />
                    <h:inputText id="id" value="#{visitingController.selected.id}" title="#{bundle.CreateVisitingTitle_id}" required="true" requiredMessage="#{bundle.CreateVisitingRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateVisitingLabel_date}" for="date" />
                    <h:inputText id="date" value="#{visitingController.selected.date}" title="#{bundle.CreateVisitingTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVisitingLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{visitingController.selected.userid}" title="#{bundle.CreateVisitingTitle_userid}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{visitingController.create}" value="#{bundle.CreateVisitingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{visitingController.prepareList}" value="#{bundle.CreateVisitingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVisitingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
