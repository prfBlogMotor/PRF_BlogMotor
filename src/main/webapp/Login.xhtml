<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
            <h:form>
                <p:panelGrid columns="2">

                    <f:facet name="header">
                        Login
                    </f:facet>

                    <h:outputText value="User name: " />  
                    <p:inputText required="true" label="un"  
                                 value="#{loginController.username}" />  

                    <h:outputText value="Password: " />  
                    <p:inputText required="true" label="pw"  
                                 value="#{loginController.password}" /> 

                    <p:commandButton value="Login" action="#{loginController.login()}" />
                </p:panelGrid>
            </h:form>

        </ui:define>

        <ui:define name="right">
            <h:form>
                <p:panelGrid columns="1" style="width: 100%">
                    <f:facet name="header">Commands</f:facet>
                    <h:commandLink action="Register?faces-redirect=true" value="Register"/>
                    <h:commandLink action="posts/List?faces-redirect=true" value="Home"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
