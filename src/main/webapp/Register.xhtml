<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/blogTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Register"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <div class="content pure-u-3-5">
                <div class="post pure-u-1">
                    <h1 class="section-header">
                        Regisztráció
                    </h1>

                    <fieldset>
                        <legend>Új felhasználó regisztrálása</legend>
                        <h:form>
                            <p:panelGrid columns="2">

                                <f:facet name="header">
                                    Login
                                </f:facet>

                                <h:outputText value="User name: " />  
                                <p:inputText required="true" label="un"  
                                             value="#{loginController.username}" />  

                                <h:outputText value="Password: " />  
                                <p:inputText required="true" label="pw"  
                                             value="#{loginController.password}" /> 

                                <p:commandButton value="Register" action="#{loginController.register()}" />
                            </p:panelGrid>
                        </h:form>
                    </fieldset>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
