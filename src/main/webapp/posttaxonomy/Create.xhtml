<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePosttaxonomyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePosttaxonomyLabel_id}" for="id" />
                    <h:inputText id="id" value="#{posttaxonomyController.selected.id}" title="#{bundle.CreatePosttaxonomyTitle_id}" required="true" requiredMessage="#{bundle.CreatePosttaxonomyRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePosttaxonomyLabel_taxonomyid}" for="taxonomyid" />
                    <h:selectOneMenu id="taxonomyid" value="#{posttaxonomyController.selected.taxonomyid}" title="#{bundle.CreatePosttaxonomyTitle_taxonomyid}" >
                        <f:selectItems value="#{taxonomyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePosttaxonomyLabel_postid}" for="postid" />
                    <h:selectOneMenu id="postid" value="#{posttaxonomyController.selected.postid}" title="#{bundle.CreatePosttaxonomyTitle_postid}" >
                        <f:selectItems value="#{postController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{posttaxonomyController.create}" value="#{bundle.CreatePosttaxonomySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{posttaxonomyController.prepareList}" value="#{bundle.CreatePosttaxonomyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePosttaxonomyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
