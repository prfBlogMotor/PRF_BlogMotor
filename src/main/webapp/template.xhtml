<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>
        <div class="wrapper">
            <div class="header">
                <ui:insert name="title">Top Section</ui:insert>
                <div style="float: right; margin-right: 20px;">
                    <p:outputLabel value="Hello, #{loginController.current.username}" rendered="#{loginController.current != null}" style="margin-right: 20px;" />
                    <p:commandLink value="Login" action="#{loginController.navigateLoginPage()}" rendered="#{loginController.renderingLoginButton}" />
                    <p:commandLink value="Register" action="#{loginController.navigateRegisterPage()}" rendered="#{loginController.renderingLoginButton}" />
                    <p:commandLink value="Logout" action="#{loginController.logout()}" rendered="#{loginController.renderingLogoutButton}" />
                    <p:commandLink action="#{visitingController.prepareStatistics}" value="Statistics"/>
                </div>
            </div>
            <div class="middle">
                <div class="container">
                    <div class="content">
                        <ui:insert name="body">Main Content</ui:insert>
                    </div>
                </div>
                <div class="right-sidebar">
                     <ui:insert name="right">Right Section</ui:insert>
                </div>
            </div>
        </div>
    </h:body>

</html>
