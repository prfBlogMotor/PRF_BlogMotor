<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTaxonomyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTaxonomyLabel_id}" for="id" />
                    <h:inputText id="id" value="#{taxonomyController.selected.id}" title="#{bundle.CreateTaxonomyTitle_id}" required="true" requiredMessage="#{bundle.CreateTaxonomyRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTaxonomyLabel_categoryname}" for="categoryname" />
                    <h:inputText id="categoryname" value="#{taxonomyController.selected.categoryname}" title="#{bundle.CreateTaxonomyTitle_categoryname}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taxonomyController.create}" value="#{bundle.CreateTaxonomySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{taxonomyController.prepareList}" value="#{bundle.CreateTaxonomyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTaxonomyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
