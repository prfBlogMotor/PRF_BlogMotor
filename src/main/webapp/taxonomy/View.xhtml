<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTaxonomyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTaxonomyLabel_id}"/>
                    <h:outputText value="#{taxonomyController.selected.id}" title="#{bundle.ViewTaxonomyTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTaxonomyLabel_categoryname}"/>
                    <h:outputText value="#{taxonomyController.selected.categoryname}" title="#{bundle.ViewTaxonomyTitle_categoryname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taxonomyController.destroyAndView}" value="#{bundle.ViewTaxonomyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTaxonomyEditLink}"/>
                <br />
                <h:commandLink action="#{taxonomyController.prepareCreate}" value="#{bundle.ViewTaxonomyCreateLink}" />
                <br />
                <h:commandLink action="#{taxonomyController.prepareList}" value="#{bundle.ViewTaxonomyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTaxonomyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
