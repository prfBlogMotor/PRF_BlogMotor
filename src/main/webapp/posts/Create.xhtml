<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="rightForm" onkeypress="return event.keyCode !== 13;">

                <h:outputText value="Title:  " />  
                <p:inplace id="ajaxInplace" editor="true" style="width: 100px;" emptyLabel="Insert title here!">  
                    <p:inputText value="#{postController.selected.title}"  
                                 required="true" label="text" style="width: 100px;"/>  
                </p:inplace>  

                <br/>
                <br/>

                <div style="width: 100%; min-height: 300px; border-style: solid; border-width: 1px; border-color: black;">
                    <p:inplace id="textInplace" editor="true" style="width: 100px;" emptyLabel="Insert post text here!">  
                        <p:inputTextarea value="#{postController.selected.text}" style="width: 100%; min-height: 300px;"  
                                         required="true" label="text"/>
                    </p:inplace>
                </div>

                <br/>
                <br/>

                <h:outputLabel value="Tags" for="acSimple" style="margin: 0 10px 0 0" />
                <p:autoComplete id="acSimple" value="#{postController.currentTaxonomy}" completeMethod="#{postController.complete}">
                    <p:ajax event="itemSelect" listener="#{postController.handleSelect}" update="taxonomiesList" />
                </p:autoComplete>
                <p:commandButton value="Save" actionListener="#{postController.addNewTaxonomy}" process="@this" update="taxonomiesList" />

                <br/>
                
                <p:dataList id="taxonomiesList" value="#{postController.taxonomies}" var="tag" itemType="disc">
                    <h:outputLabel value="#{tag.categoryname}" />
                </p:dataList>

            </h:form>
        </ui:define>

        <ui:define name="right">
            <h:form id="form">

                <p:growl id="messages" showDetail="true"/>

                <p:panelGrid columns="1" style="width: 100%">
                    <h:commandLink action="#{postController.create}" value="#{bundle.CreatePostSaveLink}" />
                    <h:commandLink action="#{postController.prepareList}" value="#{bundle.CreatePostShowAllLink}" immediate="true"/>
                    <h:link outcome="/index" value="#{bundle.CreatePostIndexLink}"/>
                </p:panelGrid>

                <br />



            </h:form>
        </ui:define>

    </ui:composition>

</html>
