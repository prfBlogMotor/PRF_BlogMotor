<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <br/>
            <br/>
            <h:form id="form">
                <p:panel header="#{postController.selected.title}" style="text-align: left;">
                    <f:facet name="header">#{postController.selected.title}</f:facet>
                        #{postController.selected.text}
                </p:panel>

                <br/>

                <p:dataGrid id='posts' value="#{postController.getComments(postController.selected)}" var="item" columns="1" style="width: 80%; text-align: left;" >
                    <p:panel header="#{item.userid.username}" rendered="#{item.comment != null}">
                        
                        <h:outputText value="#{item.comment}" style="text-align: left" rendered="#{!loginController.current.equals(item.userid)}"/>

                        <p:inplace id="commentTextEditor" editor="true" rendered="#{loginController.current.equals(item.userid)}">  
                            <p:inputText value="#{item.comment}" style="width: 100%; min-height: 300px; text-align: left"  
                                         required="true" />
                        </p:inplace>

                        <br/>
                        <h:outputText value="#{item.date}" style="text-align: right; font-size: 8px;" />

                        <p:commandButton value="Save" actionListener="#{postController.saveComment(item)}" update="@form" rendered="#{loginController.current.equals(item.userid)}" process="@this" />
                        <p:commandButton value="Remove" actionListener="#{postController.removeComment(item)}" update="@form" rendered="#{loginController.current.equals(item.userid)}" process="@this" />
                    </p:panel>
                    
                </p:dataGrid>

                <br/>

                <p:panel header="#{postController.lastComment.userid.username}">
                    <p:inplace id="textInplace" editor="true" emptyLabel="Insert comment here!">  
                        <p:inputText value="#{postController.lastComment.comment}" style="width: 100%; min-height: 300px; text-align: left"  
                                     required="true" />
                    </p:inplace>
                    <br/>
                    <p:commandButton value="Save" actionListener="#{postController.saveLastComment(loginController.current)}" update="@form" />
                </p:panel>

            </h:form>
        </ui:define>

        <ui:define name="right">
            <h:form>
                <p:panelGrid columns="1" style="width: 100%">
                    <f:facet name="header">Commands</f:facet>
                    <h:commandLink action="#{postController.destroyAndView}" value="#{bundle.ViewPostDestroyLink}" rendered="#{loginController.current.equals(postController.selected.userid)}"/>
                    <h:link outcome="Edit" value="#{bundle.ViewPostEditLink}" rendered="#{loginController.current.equals(postController.selected.userid)}"/>
                    <h:commandLink action="#{postController.prepareCreate}" value="#{bundle.ViewPostCreateLink}" />
                    <h:commandLink action="#{postController.prepareList}" value="#{bundle.ViewPostShowAllLink}"/>
                    <h:link outcome="/index" value="#{bundle.ViewPostIndexLink}"/>
                </p:panelGrid>

                <br/>

                <p:tagCloud model="#{postController.getTagsModel(postController.selected)}" style="width: 100%"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
