<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h1></h1>
                <h:outputText value="Title:  " />  
                <p:inplace id="ajaxInplace" editor="true">  
                <p:inputText value="#{postController.selected.title}"  
                            required="true" label="text"/>  
                </p:inplace>  
                
                <br/>
                <br/>
                
                <div style="width: 100%; min-height: 300px; border-style: solid; border-width: 1px; border-color: black;">
                    <p:inplace id="textInplace" editor="true">  
                        <p:inputText value="#{postController.selected.text}" style="width: 100%; min-height: 300px;"  
                            required="true" label="text"/>
                    </p:inplace>
                </div>
                
                
                
            </h:form>
        </ui:define>
        
        <ui:define name="right">
            <h:form id="form">
                
                <p:growl id="messages" showDetail="true"/>
                
                <p:panelGrid columns="1" style="width: 100%">
                    <f:facet name="header">Commands</f:facet>
                    <h:commandLink action="#{postController.update}" value="#{bundle.EditPostSaveLink}"/>
                    <h:link outcome="View" value="#{bundle.EditPostViewLink}"/>
                    <h:commandLink action="#{postController.prepareList}" value="#{bundle.EditPostShowAllLink}" immediate="true"/>
                    <h:link outcome="/index" value="#{bundle.EditPostIndexLink}" />
                </p:panelGrid>
                
                <br />
                
                <p:dataTable id="cars" var="tag" value="#{postController.getTaxonomiesCollection(postController.selected)}" editable="true" editMode="cell" widgetVar="carsTable" style="width: 100%">
                    
                    <p:ajax event="cellEdit" listener="#{postController.onCellEdit}" update=":form:messages" />
                    
                    <p:column headerText="Tags">  
                        <p:cellEditor>  
                            <f:facet name="output"><h:outputText value="#{tag.categoryname}" /></f:facet>  
                            <f:facet name="input"><p:inputText id="modelInput" value="#{car.model}" style="width:96%"/></f:facet>  
                        </p:cellEditor>  
                    </p:column>
                
                </p:dataTable>
                
                <h:dataTable value="#{taxonomyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxonomyTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTaxonomyTitle_categoryname}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoryname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{taxonomyController.prepareView}" value="#{bundle.ListTaxonomyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{taxonomyController.prepareEdit}" value="#{bundle.ListTaxonomyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{taxonomyController.destroy}" value="#{bundle.ListTaxonomyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
